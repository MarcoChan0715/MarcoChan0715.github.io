<DOCTYPE html>
<html>
<head>
  <title>Marco's Site</title>
  <link rel="stylesheet" href="Coursework.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f65489be61.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Coursework.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="Coursework.js"></script>
</head>
<body>
    <div class="header-container">
        <a href="index.html">
            <img src="images/Coursework/Untitled_Artwork.png" class="logo" alt="Logo">
        </a>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Hobbies.html">Hobbies</a></li>
                <li><a href="Video.html">Video</a></li>
                <li><a href="app.html">App</a></li>
                <li><a href="Clock.html">Clock</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content-spacer">
        <div class="clock-wrapper">
            <ul id="clock">
                <li id="sec"></li>
                <li id="hour"></li>
                <li id="min"></li>
            </ul>

            <div class="clock-tools">
                <h3>Current Time:</h3>
                <h1 id="current-time" style="font-size: 40px; margin: 10px 0;"></h1>
                
                <h3>Date:</h3>
                <h4 id="date-today" style="margin-bottom: 20px; color: #555;"></h4>
                
                <hr style="margin: 20px 0; border-top: 1px solid #eee;">
                
                <h4 style="color: #009688; font-size: 20px;">Stopwatch</h4>
                <h1 id="displayTime" style="font-family: monospace; font-size: 50px; margin: 10px 0;">00:00:00</h1>
                
                <div class="buttons">
                    <button onclick="Stop()">Stop</button>
                    <button onclick="Start()">Start</button>
                    <button onclick="Reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const timeElement = document.getElementById("current-time");
        setInterval(() => { timeElement.innerHTML = new Date().toLocaleTimeString(); }, 1000);
        const dateToday = document.getElementById("date-today");
        const today = new Date(); 
        dateToday.textContent = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}`;
    </script>
    <script src="Coursework.js"></script>
</body>
</html>
