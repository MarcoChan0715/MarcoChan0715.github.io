<DOCTYPE html>
<html>
<head>
  <title>Marco's Site</title>
  <link rel="stylesheet" href="Coursework.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f65489be61.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Coursework.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="Coursework.js"></script>
</head>
<body>
<section id="banner">
   <a href="index.html">
     <img src="images/Coursework/Untitled_Artwork.png" class="logo">
   </a>

   <div class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Hobbies.html">Hobbies</a></li>
      <li><a href="Video.html">Video</a></li>
      <li><a href="app.html">App</a></li>
      <li><a href="Clock.html">Clock</a></li>
    </ul>
   </div>

   <ul id="clock">
         <li id="sec"></li>
         <li id="hour"></li>
         <li id="min"></li>
   </ul>

   <div class="clock-tools">
        <h2>The time now is:</h2>
        <h1 id="current-time"></h1>
        
        <h2>Current date:</h2>
        <h3 id="date-today"></h3>
        
        <h4>Stopwatch</h4>
        <h1 id="displayTime">00:00:00</h1>
        
        <div class="buttons">
            <button onclick="Stop()">Stop</button>
            <button onclick="Start()">Start</button>
            <button onclick="Reset()">Reset</button>
        </div>
   </div>
</section>

<script>
    // Live Time
    const timeElement = document.getElementById("current-time");
    setInterval(() => {
        const d = new Date();
        timeElement.innerHTML = d.toLocaleTimeString();
    }, 1000);

    // Date
    const dateToday = document.getElementById("date-today");
    const today = new Date(); 
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0'); 
    const year = today.getFullYear();
    dateToday.textContent = `${day}/${month}/${year}`;
</script>

<script src="Coursework.js"></script>

</body>
</html>
