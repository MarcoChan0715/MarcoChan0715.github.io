<section class="clock-section">Tools:</section>

 <div class="container">
    <p>The time now is:</p>
   <h1 id="current-time"></h1>
    <h2>Current date:</h2>
    <h3 id="date-today"></h3>
    <h4>Stopwatch:</h4>
<script>
    let time = document.getElementById("current-time");
    setInterval(() =>{
    d = new Date();
    time.innerHTML = d.toLocaleTimeString();
    },1000)
</script>

<script>
    let dateToday = document.getElementById("date-today");

    let today = new date();
    let day = '${today.getDate() < 10 ? "0" : ""}${today.getDate()}';
    let month = '${today.getMonth() + 1) < 10 ? "0" : ""}${today.getMonth() + 1}';
    let year = today.getFullYear();

    dateToday.textContent = '${day}/${month}/${year}';
</script>

<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date-today").innerHTML = d + "/" + m + "/" + y;
    </script>

<div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        
        <button onclick="Stop()"><span></span>Stop</button>
       

       
        <button onclick="Start()"><span></span>Start</button>
       

        
        <button onclick="Reset()"><span></span>Reset</button>
        
    </div>
</div>
