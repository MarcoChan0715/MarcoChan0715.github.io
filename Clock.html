<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
  <link rel="stylesheet" href="Coursework.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f65489be61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
        <a href="index.html">
            <img src="images/Coursework/Black_logo.PNG" class="logo" alt="Logo">
        </a>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Hobbies.html">Hobbies</a></li>
                <li><a href="Video.html">Video</a></li>
                <li><a href="app.html">Apps</a></li>
                <li><a href="Clock.html">Clock</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content-spacer">
        <div class="clock-wrapper">
            <ul id="clock">
                <li id="sec"></li>
                <li id="hour"></li>
                <li id="min"></li>
            </ul>

            <div class="clock-tools">
                <h3>Current Time:</h3>
                <h1 id="current-time" style="font-size: 40px; margin: 10px 0;"></h1>
                
                <h3>Date:</h3>
                <h4 id="date-today" style="margin-bottom: 20px;"></h4>
                
                <hr style="margin: 20px 0; border-top: 1px solid #eee;">
                
                <h4 style="color: #009688; font-size: 20px;">Stopwatch</h4>
                <h1 id="displayTime" style="font-family: monospace; font-size: 50px; margin: 10px 0;">00:00:00</h1>
                
                <div class="buttons">
                    <button onclick="Stop()">Stop</button>
                    <button onclick="Start()">Start</button>
                    <button onclick="Reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="to-top">
        <i class="fa fa-circle-up fa-2xl"></i>
    </a>

    <script>
        // 1. Live Time Update
        const timeElement = document.getElementById("current-time");
        setInterval(() => {
            const d = new Date();
            timeElement.innerHTML = d.toLocaleTimeString();
        }, 1000);

        // 2. Date Display
        const dateToday = document.getElementById("date-today");
        const today = new Date(); 
        
        // Ensure 2 digits for day and month
        const day = String(today.getDate()).padStart(2, '0');
        const month = String(today.getMonth() + 1).padStart(2, '0'); 
        const year = today.getFullYear();

        // Set the text content
        dateToday.textContent = `${day}/${month}/${year}`;
    </script>
    
    <script src="Coursework.js"></script>
</body>
</html>
